<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Caminho - Eternal Pay</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="choice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-infinity"></i>
                Eternal Pay
            </div>
        </nav>
    </header>

    <main class="choice-container">
        <div class="choice-cards">
            <div class="choice-card disabled">
                <i class="fas fa-user-shield"></i>
                <h2>Criar Conta</h2>
                <p>Controle sobre suas transações, decida quando elas devem sumir.</p>
                <div class="coming-soon">Em breve</div>
                <button class="choice-btn" disabled>
                    <span>Criar Conta</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="choice-card">
                <i class="fas fa-mask"></i>
                <h2>100% Anônimo</h2>
                <p>Após tudo confirmado e ter recebido, todo rastro será apagado.</p>
                <button class="choice-btn">
                    <span>Continuar Anônimo</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="../../script.js"></script>
    <script src="../../config.js"></script>
    <script src="choice.js"></script>
</body>
</html>
