<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Pay - Pagamentos em Criptomoedas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in;
        }
        
        body.content-ready .main-content {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .loading-spinner::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }

        @keyframes loading {
            from { transform: rotate(0turn) }
            to { transform: rotate(1turn) }
        }

        body.content-ready .loading-spinner {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="loading-spinner"></div>
    <div class="main-content">
        <!-- O header será carregado dinamicamente aqui -->
        <main>
            <div class="hero">
                <div class="crypto-icons">
                    <i class="fab fa-bitcoin"></i>
                    <i class="fab fa-ethereum"></i>
                    <i class="fas fa-coins"></i>
                </div>
                <h1>Nossa prioridade.</h1>
                <h2>sua privacidade.</h2>
                <div class="hero-description">
                    <p><i class="fas fa-shield-alt"></i> Transações seguras e anônimas</p>
                    <p><i class="fas fa-bolt"></i> Pagamentos instantâneos</p>
                </div>
                <div class="cta-button">
                    <a href="pages/choice/choice.html" class="btn">
                        <i class="fas fa-rocket"></i> Começar agora
                    </a>
                </div>
            </div>
        </main>

        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="components/header/header.js"></script>
    <script src="script.js"></script>
</body>
</html>
